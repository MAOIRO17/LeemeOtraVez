<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>LéemeOtraVez</title>

    <link th:href="@{/JqueryBootStrap/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    <link th:href="@{/css/estilos.css}" rel="stylesheet" />
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">LéemeOtraVez</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav><br>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center"> 
          <h2>Iniciar Sesión</h2>
        </div>
      </div>

      <form th:action="@{/usuario/acceder}" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Escriba su email"
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="pwd">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Escriba su contraseña"
          />
        </div>

        <a th:href="@{/usuario/registroUsuario}" class="card-link" style="color:#B8860B ; text-align:center;">¿Aún no tienes cuenta? Regístrate</a>

        <div class="form-group text-center">
          <button type="submit" class="btn btn-brown">
            <span class="glyphicon glyphicon-ok"></span> Iniciar Sesión
          </button>
        </div>
      </form>
    </div>

    <div th:include="usuario/TemplateUsuario.html::footer"></div>

    <script th:src="@{/JqueryBootStrap/jquery/jquery.min.js}"></script>
    <script th:src="@{/JqueryBootStrap/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/JS/ValLogin.js}"></script>
  </body>
</html>
