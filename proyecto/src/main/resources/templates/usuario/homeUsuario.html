<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>LéemeOtravez</title>

    <link
      th:href="@{/JqueryBootStrap/bootstrap/css/bootstrap.min.css}"
      rel="stylesheet"
    />

    <link th:href="@{/css/estilos.css}" rel="stylesheet" />
  </head>

  <body>
    <div
      th:include="usuario/TemplateUsuario.html::header"
      th:if="${sesion == null}"
    ></div>
    <div
      th:include="usuario/TemplateUsuario.html::header-user"
      th:unless="${sesion == null}"
    ></div>

    <div class="container">
      <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido LéemeOtravez</h1>
        <br />
        <p class="lead">
          Una página web dedicada a la venta de libros de segunda mano, para
          ahorrarte unos euros en la compra de distintos libros. Nuestra misión
          es proporcionarte acceso a una amplia gama de títulos que abarcan
          desde los clásicos atemporales hasta las últimas novedades.
        </p>
      </header>

      <div class="row text-center">
        <div class="col-lg-3 col-md-6 mb-4" th:each="libro : ${libros}">
          <div class="card h-100">
            <img
              class="card-img-top"
              th:src="@{/imgs/{img}(img=${libro.imagen})}"
              alt=""
            />
            <div class="card-body">
              <p class="card-text" th:text="${libro.titulo}"></p>
            </div>
            <div class="card-footer">
              <a
                th:href="@{/libroshome/{id}(id=${libro.id})}"
                class="btn btn-success"
                >Ver libro</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:include="usuario/TemplateUsuario.html::footer"></div>

    <script th:src="@{/JqueryBootStrap/jquery/jquery.min.js}"></script>
    <script
      th:src="@{/JqueryBootStrap/bootstrap/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
