<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>LéemeOtravez</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/JqueryBootStrap/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation -->
    <div th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" th:href="@{/admin}">LéemeOtravez</a>
    
          <div class="d-flex justify-content-center flex-grow-1">
            <form class="form-inline my-2 my-lg-0 mx-auto" method="post" action="#">
              <input
                class="form-control mr-sm-2 rounded"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
                name="nombre"
                autocomplete="off"
              />
              <button class="btn btn-info my-2 my-sm-0 rounded px-2" type="submit">
                Buscar
              </button>
            </form>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/carro}">Carrito</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/usuario/loginUsuario}">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Navigation for usuario -->
    <div th:fragment="header-user">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" th:href="@{/}">LéemeOtravez</a>

          <div class="d-flex justify-content-center flex-grow-1">
            <form class="form-inline my-2 my-lg-0 mx-auto" method="post" action="#">
              <input
                class="form-control mr-sm-2 rounded"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
                name="nombre"
                autocomplete="off"
              />
              <button class="btn btn-info my-2 my-sm-0 rounded px-2" type="submit">
                Buscar
              </button>
            </form>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  USUARIO
                </a>

                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" th:href="@{/carro}">Carrito</a>
                  <a class="dropdown-item" th:href="@{/usuario/compras}">Compras</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Footer -->
    <div th:fragment="footer">
      <footer class="footer">
        <div class="container text-center">
          <img
            class="logo"
            th:src="@{/iconos/Logo.png}"
            alt="Logo"
            style="height: 150px;"
          />
          <p class="m-0 text-white">&copy; LéemeOtravez</p>
          
          <div>
            <br>
            <a class="iconos-footer" th:href="'mailto:LeemeOtraVez@outlook.es'" title="Hotmail">
              <img th:src="@{/iconos/outlook.png}" alt="Hotmail" />
            </a>
            <a class="iconos-footer" th:href="@{'https://x.com/LeemeOtraVez'}" title="Twitter">
              <img th:src="@{/iconos/twitter.png}" alt="Twitter" />
            </a>
            <a class="iconos-footer" th:href="@{'https://www.instagram.com/leemeotravez_/?utm_source=ig_web_button_share_sheet'}" title="Instagram">
              <img th:src="@{/iconos/insta.png}" alt="Instagram" />
            </a>
          </div>
          <br>
          <p class="m-0 text-white">
            <a th:href="@{/ficheros/PoliticaPriv.pdf}" target="_blank">Política de Privacidad</a> |
            <a th:href="@{/ficheros/AvisosLegales.pdf}" target="_blank">Otros avisos legales</a>
          </p>
        </div>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/JqueryBootStrap/jquery/jquery.min.js}"></script>
    <script th:src="@{/JqueryBootStrap/bootstrap/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
