<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>LéemeOtraVez</title>

    <link
      th:href="@{/JqueryBootStrap/bootstrap/css/bootstrap.min.css}"
      rel="stylesheet"
    />

    <link th:href="@{/css/estilos.css}" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">LéemeOtraVez</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-2">
              <a class="nav-link" th:href="@{/usuario/login}">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="35"
                  height="35"
                  fill="currentColor"
                  viewBox="0 0 448 512"
                >
                  <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm89.6 32H134.4C60.2 288 0 348.2 0 422.4 0 458.1 29.9 488 66.6 488H381.4c36.7 0 66.6-29.9 66.6-65.6 0-74.2-60.2-134.4-134.4-134.4z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h2>Registro</h2>
        </div>
      </div>

      <form th:action="@{/usuario/guardarUsuario}" method="post">
        <div class="form-group">
          <label for="nombres">Nombres:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Escriba su nombre"
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="Escriba su email"
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            name="direccion"
            placeholder="Escriba su dirección"
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="pwd">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Escriba su contraseña"
            autocomplete="off"
          />
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn btn-brown">Guardar</button>
        </div>
      </form>
    </div>

    <div th:include="usuario/TemplateUsuario.html::footer"></div>

    <script th:src="@{/JqueryBootStrap/jquery/jquery.min.js}"></script>
    <script
      th:src="@{/JqueryBootStrap/bootstrap/js/bootstrap.bundle.min.js}"
    ></script>
    <script th:src="@{/JS/ValRegistro.js}"></script>
  </body>
</html>
