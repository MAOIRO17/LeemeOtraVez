<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>LéemeOtraVez</title>

    <link
      th:href="@{/JqueryBootStrap/bootstrap/css/bootstrap.min.css}"
      rel="stylesheet"
    />

    <link th:href="@{/css/estilos.css}" rel="stylesheet" />
  </head>

  <body>

    <div th:include="usuario/templateUsuario.html::header"></div>

    <div class="container">

      <h1 class="mt-4 mb-3">Detalles del Libro</h1>

      <ol class="breadcrumb">
        <li style="color:blue" class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Libro</li>
      </ol>

      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <a href="#"><img class="img-fluid rounded" th:src="@{/imgs/{img} (img=${libro.imagen})}" alt="" /></a>
                <img
                  class="img-fluid rounded"
                  src="http://placehold.it/500x325"
                  alt=""
                />
              </a>
            </div>
            <div class="col-lg-6">
              <form th:action="@{/carro}" method="POST">
                <input type="hidden" name="id" th:value="${libro.id}" />  
                <h2 class="card-title" th:text="${libro.titulo}"></h2>

                <ul class="list-group">
                  <li class="list-group-item" th:text=" 'Autor: ' + ${libro.autor}"></li>
                </li>
                <li class="list-group-item" th:text=" 'Categoría: ' + ${libro.categoria}"></li>
              </li>
              <li class="list-group-item">Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off" min="1" max="10" value="1"</li>
              </li>
                  <li class="list-group-item" th:text=" 'Precio: ' + ${libro.precio} + €"></li>
                  </li>
                </ul><br>
                <button id="AñadirCarro" type="submit" class="btn btn-brown">
                  Añadir al carrito
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:include="usuario/TemplateUsuario.html::footer"></div>

    <script th:src="@{/JqueryBootStrap/jquery/jquery.min.js}"></script>
    <script th:src="@{/JqueryBootStrap/bootstrap/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
