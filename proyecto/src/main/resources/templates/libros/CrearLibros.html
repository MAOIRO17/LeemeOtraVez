<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>LéemeOtravez</title>
    <link
      th:href="@{/JqueryBootStrap/bootstrap/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <link th:href="@{/css/estilos.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:include="admin/admin.html::header"></div>
    <div class="container">
      <h1 class="mt-4 mb-3">Crear Libro</h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/libros}">Home</a></li>
        <li class="breadcrumb-item active">Añadir Libro</li>
      </ol>
      <br />
      <form
        class="form-horizontal"
        th:action="@{/libros/save}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label class="control-label col-sm-2" for="titulo">Título:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="titulo"
              name="titulo"
              placeholder="Ingrese el título del libro"
              autocomplete="off"
              th:value="${libro?.titulo}"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="autor">Autor:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="autor"
              name="autor"
              placeholder="Ingrese el autor del libro"
              autocomplete="off"
              th:value="${libro?.autor}"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="categoria"
            >Categoría:</label
          >
          <div class="col-sm-10">
            <select
              class="form-control"
              id="categoria"
              name="categoria"
              required
            >
              <option value="">Seleccione una categoría</option>
              <option
                th:each="cat : ${T(com.Proyecto.model.Categoria).values()}"
                th:value="${cat}"
                th:text="${cat}"
                th:selected="${libro?.categoria == cat}"
              ></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="cantidad"
              name="cantidad"
              placeholder="Ingrese la cantidad del producto"
              required
              autocomplete="off"
              th:value="${libro?.cantidad}"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="precio">Precio:</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              step="any"
              id="precio"
              name="precio"
              placeholder="Ingrese el precio del libro"
              autocomplete="off"
              th:value="${libro?.precio}"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="img">Imagen:</label>
          <div class="col-sm-10">
            <input type="file" class="form-control-file" id="img" name="img" />
          </div>
        </div>
        <br />
        <div class="row justify-content-center">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-brown">
              <span class="BotonesLibros"></span> Guardar
            </button>
          </div>
        </div>
      </form>
      <br />
    </div>
    <div th:include="admin/admin.html::footer"></div>
    <script th:src="@{/JqueryBootStrap/jquery/jquery.min.js}"></script>
    <script
      th:src="@{/JqueryBootStrap/bootstrap/js/bootstrap.bundle.min.js}"
    ></script>
    <script th:src="@{/JS/ValCrearLibro.js}"></script>
  </body>
</html>
