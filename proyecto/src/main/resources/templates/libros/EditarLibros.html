<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Spring eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link
      th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation -->
    <div th:include="admin/admin.html::header"></div>

    <!-- Page Content -->
    <div class="container">
      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Spring eCommerce <small>Productos</small></h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Actualizar Libro</li>
      </ol>

      <h2>Actualizar Libro</h2>
      <form
        class="form-horizontal"
        th:action="@{/libros/update}"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="id" th:value="${libro.id}" />

        <div class="form-group">
          <label class="control-label col-sm-2" for="titulo">Titulo:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="titulo"
              name="titulo"
              placeholder="Ingrese el titulo del libro"
              required
              autocomplete="off"
              th:value="${libro.titulo}"
            />
            <div id="prueba"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="autor"
            >Autor:</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="autor"
              name="autor"
              placeholder="Ingrese la autor del libro"
              required
              autocomplete="off"
              th:text="${libro.autor}"
            >
            </textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="categoria">Categoría:</label>
          <div class="col-sm-10">
            <select class="form-control" id="categoria" name="categoria" required>
              <option value="" disabled selected>Seleccione una categoría</option>
              <option th:each="cat : ${T(com.Proyecto.model.Categoria).values()}" 
                      th:value="${cat}" 
                      th:text="${cat}">
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="cantidad"
            name="cantidad" placeholder="Ingrese la cantidad del producto"
            required autocomplete="off"
            th:value="${libro?.cantidad}" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="precio">Precio:</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              step="any"
              id="precio"
              name="precio"
              placeholder="Ingrese el precio del libro"
              th:value="${libro.precio}"
              required
              autocomplete="off"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="img">Imagen:</label>
          <div class="col-sm-10">
            <input type="file" class="form-control-file" id="img" name="img" />
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </div>
      </form>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:include="admin/admin.html::footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
