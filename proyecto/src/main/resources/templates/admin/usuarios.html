<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>LéemeOtraVez</title>

    <link
      th:href="@{/JqueryBootStrap/bootstrap/css/bootstrap.min.css}"
      rel="stylesheet"
    />

    <link th:href="@{/css/estilos.css}" rel="stylesheet" />
  </head>

  <body>
    <div th:include="admin/admin.html::header"></div>

    <div class="container">
      <h1 class="mt-4 mb-3">Usuarios</h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
        <li class="breadcrumb-item active">Ver Usuarios</li>
      </ol>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Dirección</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario:${usuarios}">
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.direccion}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:include="admin/admin.html::footer"></div>

    <script th:src="@{/JqueryBootStrap/jquery/jquery.min.js}"></script>
    <script
      th:src="@{/JqueryBootStrap/bootstrap/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
