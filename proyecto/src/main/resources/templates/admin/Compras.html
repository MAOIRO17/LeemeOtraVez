<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>LéemeOtraVez</title>

    <link
      th:href="@{/JqueryBootStrap/bootstrap/css/bootstrap.min.css}"
      rel="stylesheet"
    />

    <link th:href="@{/css/estilos.css}" rel="stylesheet" />
  </head>

  <body>

    <div th:include="admin/admin.html::header"></div>

    <div class="container">

      <h1 class="mt-4 mb-3">Compras Totales</h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
        <li class="breadcrumb-item active">Compras</li>
      </ol>

      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Número de Pedido</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Acción</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="compra : ${compras}">
                    <td th:text="${compra.numCompra}"></td>
                    <td th:text="${compra.fecha}"></td>
                    <td th:text="${compra.precioTotal}"></td>
                    <td>
                      <a
                        th:href="@{/admin/detalles/{id} (id=${compra.id})}"
                        class="btn btn-brown"
                        >Ver Detalles</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:include="admin/admin.html::footer"></div>

    <script th:src="@{/JqueryBootStrap/jquery/jquery.min.js}"></script>
    <script
      th:src="@{/JqueryBootStrap/bootstrap/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
